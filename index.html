<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="main">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <table class="calculator">
            <tbody>
                <tr>

                    <td><input class="button" id="numbers" type="button" value="1" onclick="display('1')" /></td>
                    <td> <input class="button" id="numbers" type="button" value="2" onclick="display('2')" /></td>
                    <td><input class="button" id="numbers" type="button" value="3" onclick="display('3')" /></td>
                    <td><input class="button" id="operations" type="button" value="/" onclick="display('/')" /></td>
                </tr>

                <tr>
                    <td><input class="button" id="numbers" type="button" value="4" onclick="display('4')" /></td>
                    <td><input class="button" id="numbers" type="button" value="5" onclick="display('5')" /></td>
                    <td><input class="button" id="numbers" type="button" value="6" onclick="display('6')" /></td>
                    <td><input class="button" id="operations" type="button" value="-" onclick="display('-')" /></td>
                </tr>

                <tr>
                    <td><input class="button" id="numbers" type="button" value="7" onclick="display('7')" /></td>
                    <td><input class="button" id="numbers" type="button" value="8" onclick="display('8')" /></td>
                    <td><input class="button" id="numbers" type="button" value="9" onclick="display('9')" /></td>
                    <td><input class="button" id="operations" type="button" value="+" onclick="display('+')" /></td>
                </tr>

                <tr>
                    <td><input class="button" id="numbers" type="button" value="." onclick="display('.')" /></td>
                    <td><input class="button" id="numbers" type="button" value="0" onclick="display('0')" /></td>
                    <td><input class="button" id="operations" type="button" value="*" onclick="display('*')" /></td>
                    <td><input class="button" id="equals" type="button" value="=" onclick="display('=')" /></td>
                </tr>
                <tr>
                    <td><input class="button" id="operations" type="button" value="CLEAR" onclick="clearScreen()"
                            style="background-color: #fb0066;" /></td>
                    <td><input class="button" id="operations" type="button" value="DEL" onclick="deleteScreen()"
                            style="background-color: #fb0066;" /></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>

</html>
