<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="main">
        <div class="output">
            <div class="previous-operand" id="data-previous-operand"></div>
            <div class="current-operand" id="data-current-operand"></div>
        </div>
        <table class="calculator">
            <tbody>
                <tr>

                    <td><button class="button" id="numbers">1</button></td>
                    <td><button class="button" id="numbers">2</button></td>
                    <td><button class="button" id="numbers">3</button></td>
                    <td><button class="button" id="operations">/</button></td>

                </tr>

                <tr>

                    <td><button class="button" id="numbers">4</button></td>
                    <td><button class="button" id="numbers">6</button></td>
                    <td><button class="button" id="numbers">6</button></td>
                    <td><button class="button" id="operations">-</button></td>
                </tr>

                <tr>
                    <td><button class="button" id="numbers">7</button></td>
                    <td><button class="button" id="numbers">8</button></td>
                    <td><button class="button" id="numbers">9</button></td>
                    <td><button class="button" id="operations">+</button></td>
                </tr>

                <tr>

                    <td><button class="button" id="numbers">.</button></td>
                    <td><button class="button" id="numbers">0</button></td>
                    <td><button class="button" id="operations">*</button></td>
                    <td><button class="button" id="equals">=</button></td>
                </tr>
                <tr>

                    <td><button class="button" id="clear"
                            style="background-color: #fb0066;">CLEAR</button></td>

                    <td><button class="button" id="delete"
                            style="background-color: #fb0066;">DEL</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
